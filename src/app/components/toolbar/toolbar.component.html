<mat-toolbar color="primary" class="mat-elevation-z8">
  <div class="top">
    <a (click)="scroll('work')">
      <mat-icon>work</mat-icon>
      <small>{{"TOOLBAR.WORK" | translate}}</small>
    </a>

    <a (click)="scroll('skills')">
      <mat-icon>star</mat-icon>
      <small>{{"TOOLBAR.SKILLS" | translate}}</small>
    </a>

    <a (click)="scroll('school')">
      <mat-icon>school</mat-icon>
      <small>{{"TOOLBAR.SCHOOL" | translate}}</small>
    </a>

  </div>

  <div class="bottom">
    <button mat-icon-button [matMenuTriggerFor]="gh_menu">
      <app-github-icon></app-github-icon>
    </button>
    <mat-menu #gh_menu="matMenu" yPosition="above">
      <ng-container *ngFor="let account of ghAccounts">
        <button mat-menu-item class="gh-button">
          <a href="{{account.url}}" target="_blank">
          <img src="{{account.img}}">{{account.translateKey | translate}}</a>
        </button>
      </ng-container>
    </mat-menu>


    <button mat-icon-button aria-label="Language Settings" [matMenuTriggerFor]="language_menu">
      <mat-icon aria-hidden="false" fontIcon="language"></mat-icon>
    </button>
    <mat-menu #language_menu="matMenu" yPosition="above">
      <button mat-menu-item (click)="switchLanguage('en')">ðŸ‡ºðŸ‡¸ {{"LANGUAGE.EN" | translate}}</button>
      <button mat-menu-item (click)="switchLanguage('de')">ðŸ‡©ðŸ‡ª {{"LANGUAGE.DE" | translate}}</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="contact_menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #contact_menu="matMenu" yPosition="above">
      <button class="mail" mat-menu-item><a href="mailTo:stephanie.hohenberg@gmail.com"><mat-icon>mail</mat-icon>E-Mail</a></button>
      <button class="linkedin" mat-menu-item (click)="openLinkedIn()">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" fill="lightgray" viewBox="0 0 50 50">
          <path d="M41,4H9C6.24,4,4,6.24,4,9v32c0,2.76,2.24,5,5,5h32c2.76,0,5-2.24,5-5V9C46,6.24,43.76,4,41,4z M17,20v19h-6V20H17z M11,14.47c0-1.4,1.2-2.47,3-2.47s2.93,1.07,3,2.47c0,1.4-1.12,2.53-3,2.53C12.2,17,11,15.87,11,14.47z M39,39h-6c0,0,0-9.26,0-10 c0-2-1-4-3.5-4.04h-0.08C27,24.96,26,27.02,26,29c0,0.91,0,10,0,10h-6V20h6v2.56c0,0,1.93-2.56,5.81-2.56 c3.97,0,7.19,2.73,7.19,8.26V39z"></path>
        </svg>
        <span>&nbsp;&nbsp;&nbsp;LinkedIn</span>
      </button>
      <button class="mail" mat-menu-item><a download="cv-stephanie-hohenberg.pdf" href="./assets/cv-stephanie-hohenberg.pdf"><mat-icon>download</mat-icon>{{"TOOLBAR.DOWNLOAD_CV" | translate}}</a></button>
    </mat-menu>
  </div>
</mat-toolbar>
